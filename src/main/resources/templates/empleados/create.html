<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <form action="/documentoempleado/createemployee" method="post">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-3"></div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de empleado</label>
                        <input required name="NombreEmpleado" type="text" class="form-control"  placeholder="Aqui podras colocar el nombre de tu empleado">
                    </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input required name="Email" type="text" class="form-control"  placeholder="Aqui podras colocar tu nuevo correo">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="mb-3">
                    <label class="form-label">Empresa</label>
                    <input required name="enterprise" type="text" class="form-control"  placeholder="Aqui podras colocar tu nueva empresa">
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="mb-3">
                    <label class="form-label">Cargo o puesto</label>
                    <input required name="Cargo" type="text" class="form-control"  placeholder="Aqui podras colocar tu nuevo cargo">
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/documentoempleado/index" class="btn btn-danger">Cancelar</a>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </form>
</body>
</html>
