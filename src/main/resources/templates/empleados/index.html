<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <div class="row">

            <div class="col-sm-12">
                <butt class="btn btn-danger">Nuevo Documento</butt>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre del empleado</th>
                            <th>Correo</th>
                            <th>Empresa</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${misdocumentos}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.NombreEmpleado}"></td>
                            <td th:text="${doc.Email}"></td>
                            <td th:text="${doc.enterprise}"></td>
                            <td th:text="${doc.Cargo}"></td>
                            <td>
                                <button class="btn btn-xs btn-warning">Editar</button>
                                <button class="btn btn-xs btn-danger">Borrar</button>

                            </td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
